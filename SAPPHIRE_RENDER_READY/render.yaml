databases:
  - name: sapphire-db
    databaseName: sapphire
    user: sapphire
    plan: free

services:
  - type: web
    name: sapphire-pos
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sapphire-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
